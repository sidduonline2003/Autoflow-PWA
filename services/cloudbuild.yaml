# AutoStudioFlow Microservices - Cloud Build Configuration
# Deploys all services to Google Cloud Run

steps:
  # ============ BUILD SHARED MODULE ============
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-shared'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/autostudioflow-shared:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/autostudioflow-shared:latest'
      - '-f'
      - 'shared/Dockerfile'
      - '.'
    dir: 'services'

  # ============ BUILD GATEWAY ============
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-gateway'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/autostudioflow-gateway:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/autostudioflow-gateway:latest'
      - '-f'
      - 'gateway/Dockerfile'
      - '.'
    dir: 'services'
    waitFor: ['build-shared']

  # ============ BUILD CORE ============
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-core'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/autostudioflow-core:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/autostudioflow-core:latest'
      - '-f'
      - 'core/Dockerfile'
      - '.'
    dir: 'services'
    waitFor: ['build-shared']

  # ============ BUILD EQUIPMENT ============
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-equipment'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/autostudioflow-equipment:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/autostudioflow-equipment:latest'
      - '-f'
      - 'equipment/Dockerfile'
      - '.'
    dir: 'services'
    waitFor: ['build-shared']

  # ============ BUILD POSTPROD ============
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-postprod'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/autostudioflow-postprod:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/autostudioflow-postprod:latest'
      - '-f'
      - 'postprod/Dockerfile'
      - '.'
    dir: 'services'
    waitFor: ['build-shared']

  # ============ BUILD FINANCIAL ============
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-financial'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/autostudioflow-financial:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/autostudioflow-financial:latest'
      - '-f'
      - 'financial/Dockerfile'
      - '.'
    dir: 'services'
    waitFor: ['build-shared']

  # ============ BUILD AI ============
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-ai'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/autostudioflow-ai:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/autostudioflow-ai:latest'
      - '-f'
      - 'ai/Dockerfile'
      - '.'
    dir: 'services'
    waitFor: ['build-shared']

  # ============ PUSH ALL IMAGES ============
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-gateway'
    args: ['push', 'gcr.io/$PROJECT_ID/autostudioflow-gateway:$COMMIT_SHA']
    waitFor: ['build-gateway']

  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-core'
    args: ['push', 'gcr.io/$PROJECT_ID/autostudioflow-core:$COMMIT_SHA']
    waitFor: ['build-core']

  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-equipment'
    args: ['push', 'gcr.io/$PROJECT_ID/autostudioflow-equipment:$COMMIT_SHA']
    waitFor: ['build-equipment']

  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-postprod'
    args: ['push', 'gcr.io/$PROJECT_ID/autostudioflow-postprod:$COMMIT_SHA']
    waitFor: ['build-postprod']

  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-financial'
    args: ['push', 'gcr.io/$PROJECT_ID/autostudioflow-financial:$COMMIT_SHA']
    waitFor: ['build-financial']

  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-ai'
    args: ['push', 'gcr.io/$PROJECT_ID/autostudioflow-ai:$COMMIT_SHA']
    waitFor: ['build-ai']

  # ============ DEPLOY CORE SERVICE ============
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-core'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'autostudioflow-core'
      - '--image'
      - 'gcr.io/$PROJECT_ID/autostudioflow-core:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'REDIS_URL=${_REDIS_URL}'
    waitFor: ['push-core']

  # ============ DEPLOY EQUIPMENT SERVICE ============
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-equipment'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'autostudioflow-equipment'
      - '--image'
      - 'gcr.io/$PROJECT_ID/autostudioflow-equipment:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'REDIS_URL=${_REDIS_URL}'
    waitFor: ['push-equipment']

  # ============ DEPLOY POSTPROD SERVICE ============
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-postprod'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'autostudioflow-postprod'
      - '--image'
      - 'gcr.io/$PROJECT_ID/autostudioflow-postprod:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'REDIS_URL=${_REDIS_URL}'
    waitFor: ['push-postprod']

  # ============ DEPLOY FINANCIAL SERVICE ============
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-financial'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'autostudioflow-financial'
      - '--image'
      - 'gcr.io/$PROJECT_ID/autostudioflow-financial:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'REDIS_URL=${_REDIS_URL}'
    waitFor: ['push-financial']

  # ============ DEPLOY AI SERVICE ============
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-ai'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'autostudioflow-ai'
      - '--image'
      - 'gcr.io/$PROJECT_ID/autostudioflow-ai:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '2'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '5'
      - '--set-env-vars'
      - 'REDIS_URL=${_REDIS_URL},GEMINI_API_KEY=${_GEMINI_API_KEY}'
    waitFor: ['push-ai']

  # ============ DEPLOY GATEWAY SERVICE (LAST) ============
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-gateway'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'autostudioflow-gateway'
      - '--image'
      - 'gcr.io/$PROJECT_ID/autostudioflow-gateway:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '1'
      - '--max-instances'
      - '20'
      - '--set-env-vars'
      - 'CORE_SERVICE_URL=${_CORE_URL},EQUIPMENT_SERVICE_URL=${_EQUIPMENT_URL},POSTPROD_SERVICE_URL=${_POSTPROD_URL},FINANCIAL_SERVICE_URL=${_FINANCIAL_URL},AI_SERVICE_URL=${_AI_URL},REDIS_URL=${_REDIS_URL}'
    waitFor: ['deploy-core', 'deploy-equipment', 'deploy-postprod', 'deploy-financial', 'deploy-ai']

# Images to store in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/autostudioflow-gateway:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/autostudioflow-gateway:latest'
  - 'gcr.io/$PROJECT_ID/autostudioflow-core:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/autostudioflow-core:latest'
  - 'gcr.io/$PROJECT_ID/autostudioflow-equipment:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/autostudioflow-equipment:latest'
  - 'gcr.io/$PROJECT_ID/autostudioflow-postprod:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/autostudioflow-postprod:latest'
  - 'gcr.io/$PROJECT_ID/autostudioflow-financial:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/autostudioflow-financial:latest'
  - 'gcr.io/$PROJECT_ID/autostudioflow-ai:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/autostudioflow-ai:latest'

# Substitution variables (set in Cloud Build trigger)
substitutions:
  _REGION: 'us-central1'
  _REDIS_URL: ''
  _GEMINI_API_KEY: ''
  _CORE_URL: ''
  _EQUIPMENT_URL: ''
  _POSTPROD_URL: ''
  _FINANCIAL_URL: ''
  _AI_URL: ''

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

timeout: '1800s'
